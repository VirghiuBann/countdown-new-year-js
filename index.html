<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown New Year</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <main>
            <h1>New Year IN</h1>

            <div class="countdown__container">
                <div class="countdown__item">
                    <p class="big__text" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="countdown__item">
                    <p class="big__text" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown__item">
                    <p class="big__text" id="mins">0</p>
                    <span>mins</span>
                </div>
                <div class="countdown__item">
                    <p class="big__text" id="seconds">0</p>
                    <span>mins</span>
                </div>
            </div>
        </main>
    </body>
</html>
